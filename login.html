<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/login.css"/>
    <!--<script src="assets/bootstrap/js/bootstrap.min.js"></script>-->
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.css"/>
</head>
<body>
<div class="contents">
    <h3 class="text-center">博学谷管理系统</h3>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name='tc_name' placeholder="前端学院">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" name="tc_pass" class="form-control" >
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-danger btn-block">登录</button>
            </div>
        </div>

    </form>
</div>
</body>
    <script src="js/lib/jquery-2.1.4.js"></script>
<script>
    $('form').on('submit', function (e) {
                var postmiss = $(this).serialize();
                e.preventDefault();
                $.ajax({
                    url:'/api/login',
                    type:'post',
                    data:postmiss,
                    success:function(res){
                        if(res.code==200){
                            location.href='index.html';
                        }
                    },
                    error: function (res) {
                        console.log(res);
                    }

                })
    }
    )
</script>
</html>

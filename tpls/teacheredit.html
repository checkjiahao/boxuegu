<div class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">添加讲师</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label  class="col-sm-2 control-label" >姓名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name='tc_name' value="{{tc_name}}" >
                            <input type="hidden" name='tc_id' value='{{tc_id}}'/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label  class="col-sm-2 control-label">性别</label>
                       {{if(tc_gender==0)}}
                        <label class="radio-inline">
                            <input type="radio"   value="0" name='tc_gender' checked='checked'> 男
                        </label>
                        <label class="radio-inline">
                            <input type="radio"  value="1" name='tc_gender'> 女
                        </label>
                        {{else}}
                        <label class="radio-inline">
                            <input type="radio"   value="0" name='tc_gender' > 男
                        </label>
                        <label class="radio-inline">
                            <input type="radio"  value="1" name='tc_gender' checked='checked'> 女
                        </label>
                        {{/if}}
                    </div>

                    <div class="form-group">
                        <label  class="col-sm-2 control-label">入职时间</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name='tc_join_date' value={{tc_join_date}}>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">类型</label>
                        <div class="col-sm-10">
                            <select class="form-control" name='tc_type'>
                               {{if(tc_type==1)}}
                                <option value="1">讲师</option>
                                <option value="0">管理员</option>
                                {{else}}
                                <option value="1">讲师</option>
                                <option value="0" selected>管理员</option>
                                {{/if}}
                            </select>
                        </div>

                    </div>

                    <div class="form-group">
                        <div class="col-sm-2 col-sm-offset-5">
                            <button class="btn btn-success btn-addTeacher">提交</button>
                        </div>
                    </div>
                </form>
            </div>

        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
